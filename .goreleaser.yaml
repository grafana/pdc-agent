# Make sure to check the documentation at https://goreleaser.com
project_name: pdc-agent
before:
  hooks:
    - go mod tidy
builds:
  - id: pdc
    env:
      - CGO_ENABLED=0
    main: ./cmd/pdc
    binary: pdc
    # These are the defaults
    goos:
      - linux
      - windows
      - darwin
    # These are the defaults
    goarch:
      - "386"
      - amd64
      - arm64


archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
    wrap_in_directory: true

dockers:
  - use: buildx
    goos: linux
    goarch: amd64
    ids:
      - pdc
    dockerfile: ./cmd/pdc/Dockerfile
    image_templates:
      - grafana/{{ .ProjectName }}:latest
      - grafana/{{ .ProjectName }}:{{ .Version }}
      - grafana/{{ .ProjectName }}:{{ .Version }}-amd64
    build_flag_templates:
      - "--platform=linux/amd64"
  - use: buildx
    goos: linux
    goarch: arm64
    ids:
      - pdc
    dockerfile: ./cmd/pdc/Dockerfile
    image_templates:
      - grafana/{{ .ProjectName }}:latest-arm64
      - grafana/{{ .ProjectName }}:{{ .Version }}-arm64
    build_flag_templates:
      - "--platform=linux/arm64"

docker_manifests:
- name_template: 'grafana/{{ .ProjectName }}:{{ .Version }}'
  image_templates:
  - 'grafana/{{ .ProjectName }}:{{ .Version }}-amd64'
  - 'grafana/{{ .ProjectName }}:{{ .Version }}-arm64'
- name_template: 'grafana/{{ .ProjectName }}:latest'
  image_templates:
  - 'grafana/{{ .ProjectName }}:latest-amd64'
  - 'grafana/{{ .ProjectName }}:latest-arm64'




checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

